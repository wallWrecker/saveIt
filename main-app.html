<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>saveIt - Homepage</title>
	
	<!-- Bootstrap from Nodemodules-->
	<link 
		rel="stylesheet" 
		href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Bootstrap Icons -->
	<link 
		rel="stylesheet" 
		href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<!-- Import link Google font of Merriwhether -->
	<link 
		rel="preconnect" 
		href="https://fonts.googleapis.com">
	<link 
		rel="preconnect" 
		href="https://fonts.gstatic.com" 
		crossorigin>

	<!-- Imported Merriwhether Montserrat Font -->
	<link
		href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@300;400;500&display=swap"
		rel="stylesheet">
	<!-- Merriwhather sans from google font -->
	<link 
		rel="preconnect" 
		href="https://fonts.googleapis.com">
	<link 
		rel="preconnect" 
		href="https://fonts.gstatic.com" 
		crossorigin>
	<link 
		href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;700&display=swap" 
		rel="stylesheet">
	<!-- Linking my own CSS Styles -->
	<link rel="stylesheet" href="css/main-app.css">
</head>
	<body class="bg-white">
		<!-- Modal form To add Story -->
		<section class="form-section lightBlue">
			<div id="create-story-modal" class="modal">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Create new story</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
							<div class="modal-body">
								<div class="row justify-content-center">
									<!--TODO: Create an alert here after a successful insertion of collection to the localStorage. -->
									<div class="col-10 col-sm-11 col-xl-10 py-2">
										<label class="form-label" for="">Url or Link</label>
										<input id="subject-url" class="form-control" type="text" data-key="url" placeholder="Enter url of subject">
										<small class="form-text my-1 thin-label">This is an error message</small>
									</div>
			
									<div class="col-10 col-sm-11 col-xl-6 py-2">
										<label class="form-label" for="">Title</label>
										<input id="subject-title" class="form-control" type="text" data-key="title" placeholder="Enter title of subject">
										<small class="form-text my-1 thin-label">This is an error message</small>
									</div>
			
									<div class="col-10 col-sm-11 col-xl-4 py-2">
										<label class="form-label thin-label" for="subject-type">Type</label>
										<select 
											id="subject-type" 
											class="form-select" 
											name=""
											data-key="type">
											<option selected value="0">What type it is?</option>
											<option value="food">Food Article</option>
											<option value="lifestyle">Lifestyle Article</option>
											<option value="sports">Sports</option>
											<option value="tricks">Tips and Tricks</option>
										</select>
										<small class="form-text my-1 thin-label">This is an error message</small>
									</div>
			
									<div class="col-10 col-sm-11 col-xl-10 py-2">
										<label class="form-label" for="">Description</label>
										<textarea 
											name=""
											id="subject-description" 
											class="form-control" 
											data-key="description" 
											cols="30"
											rows="5"
											max-length="130"></textarea>
										<div class="d-flex justify-content-between">
											<small class="form-text my-1 thin-label">This is an error message</small>
											<small class="form-text thin-label">
												<span id="character-count">0</span>/130 charaters
											</small>
										</div>
									</div>
			
									<!-- Submit button -->
									<div class="col-10 col-sm-11 col-xl-10 pt-1 pb-1">
										<a href="#" 
											id="submit-button" 
											class="btn px-4 lemonyellow">
											Save story
										</a>
										</div>
								</div>
							</div>
					 </div>
				</div>
			</div>
		</section>
	
		<!-- Section Heading -->
		<article class="container-fluid py-3 px-2">
			<p 
				class="display-4 text-center"
				style="margin-bottom: -3px;">
				<i class="bi bi-body-text align-middle px-2"></i>
			</p>
			<h3 class="display-3 text-center">Stories</h3>
		</article>
		
		<!-- Search Bar Filter Section -->
		<div class="container-lg my-3 py-2 px-3">
			<div class="row justify-content-center justify-content-md-center justify-content-lg-end bg-light py-2 px-3 shadow-sm rounded-2">
				<!-- Search bar  -->
				<div class="col-sm-10 col-md-10 col-lg-6 my-1">
					<div class="input-group">
						<input class="form-control" type="text" placeholder="Search">
						<button id="search_button" class="btn btn-primary">
							<span class="bi bi-search"></span>
						</button>
					</div>
				</div>
				<!-- Sort(TYPE) -->
				<div class="col-sm-10 col-md-3 col-lg-2 my-1">
					<select 
						name=""
						id=""
						class="form-select">
						<option value="0" selected>Pick a tag</option>
						<option value="html_css">HTML/CSS</option>
						<option value="tutorial">Tutorial</option>
						<option value="tutorial">Javascript</option>
						<option value="tutorial">CSS</option>
					</select>
				</div>

				<!-- Create Story Button -->
				<div class="col-auto col my-1">
					<button 
						class="btn btn-success"
						data-bs-toggle="modal" 
						data-bs-target="#create-story-modal">
						<i class="bi bi-plus-circle pe-1"></i> 
						Create New Story 
					</button>
				</div>
			</div>
		</div>
		
		<!-- Collections Div's -->
		<div 
			id="collection-results" 
			class="container-lg d-flex justify-content-center justify-content-md-start align-items-center px-3">
			<!-- Javascript will handle -->
		</div>
		
		<!-- Bootstrap Javasript bundle -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<!-- My Javascript code -->
		<script type="module" src="js/main-app.js"></script>
	</body>
</html>
